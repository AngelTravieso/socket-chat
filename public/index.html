<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Google Sign-In</title>
</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-In</h1>
            <hr>

            <!-- Selector del botÃ³n -->
            <div id="buttonDiv"></div>

            <button id="g_id_signout">
                Log out
            </button>
        </div>
        <div class="col-sm-6">
            <h1>Login Manual</h1>
            <hr>

            <form class="d-grid">

                <input type="text" class="form-control mb-2" name="email" placeholder="Email">
                <input type="password" class="form-control mb-2" name="password" placeholder="Password">
    
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>


    <script>

    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous">
    </script>


    <!-- Script de Google SignIn -->
    <script src="https://accounts.google.com/gsi/client" referrerpolicy="no-referrer-when-downgrade" async defer>
    </script>

    <script src="./js/auth.js"></script>

</body>

</html>
